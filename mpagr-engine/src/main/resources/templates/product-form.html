<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isNew ? 'Добавление товара' : 'Редактирование товара'}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${isNew ? 'Добавление товара' : 'Редактирование товара'}"></h1>
    <p>
        <a href="/launch">Настройки запуска</a> |
        <a href="/product/all">Товары</a>
    </p>

    <form th:action="${isNew ? '/product/add' : '/product/update/' + product.id}" method="POST">

<!--        <div class="form-group">-->
<!--            <label for="productName">Название</label>-->
<!--            <input type="text" class="form-control" id="productName" th:field="*{product.name}" required>-->
<!--        </div>-->

        <div class="form-group">
            <label for="productVendorCode">Артикул продавца</label>
            <input type="text" class="form-control" id="productVendorCode" th:field="*{product.vendorCode}" required>
        </div>

        <div class="form-group">
            <label for="productCode">Артикул</label>
            <input type="text" class="form-control" id="productCode" th:field="*{product.code}" required>
        </div>

        <div class="form-group">
            <label for="responsible">Ответственный</label>
            <input type="text" class="form-control" id="responsible" th:field="*{product.responsible}" required>
        </div>

<!--        <div class="form-group">-->
<!--            <label for="responsible">Себестоимость</label>-->
<!--            <input type="text" class="form-control" id="costPrice" th:field="*{product.costPrice}" required>-->
<!--        </div>-->

        <div class="form-group">
            <label for="queriesAsString">Запросы (каждый на новой строке)</label>
            <textarea th:text="*{queriesAsString}" class="form-control" id="queriesAsString" name="queriesAsString"
                      rows="4" th:value="*{queriesAsString}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
